<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
</head>
<body>
    <!-- Links
        Create a navigation menu with the following links:
        - Home (link to "#")
        - About Us (link to "#")
        - Contact (link to "#") -->
    <section class="menu">
        <nav>
            <a href="#">Home</a><br>
            <a href="#">About Us</a><br>
            <a href="#">Contact</a><br>
        </nav>
    </section>

    <section>
    <!-- Images
        Insert an image into your page. You can use any image URL from the web or download one and use it locally. -->
        <img src="/catfightingsomeb.jpg" alt="cat fighting a girl (literally)" width="400px">
    </section>

    <section>
    <!-- Forms
        Create a simple form with the following fields: -->
        <form action="">
            <!-- Text input for the user's name. -->
            <label for="name">Name: </label>
            <input type="text" id="name" name="name"><br>
            <!-- Password input for the user's password. -->
            <label for="password">Password: </label>
            <input type="password" id="password" name="password"><br>
            <!-- Radio buttons for gender (Male/Female). -->
            <label for="gender">Gender: </label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <!-- Checkbox for accepting terms and conditions. -->
            <input type="checkbox" name="terms" id="terms">
            <label for="terms"><!-- put terms and conditions here -->I accept the terms and conditions.</label><br>
            <!-- Submit button. -->
            <input type="submit" value="Submit"><br><br>
        </form>
    </section>

    <section>
    <!-- Tables -->
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>30</td>
                <td>Los Angeles</td>
            </tr>
        </table>
    </section>
    
</body>
</html>
