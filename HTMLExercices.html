<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
</head>
<body>
    <!-- Links
        Create a navigation menu with the following links:
        - Home (link to "#")
        - About Us (link to "#")
        - Contact (link to "#") -->
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>

    <!-- Images
        Insert an image into your page. You can use any image URL from the web or download one and use it locally. -->
        <img src="/catfightingsomeb.jpg" alt="cat fighting a girl (literally)" width="400px">

    <!-- Forms
        Create a simple form with the following fields: -->
        <form action="">
            <!-- Text input for the user's name. -->
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
            <!-- Password input for the user's password. -->
            <label for="password">Password: </label>
            <input type="password" id="password" name="password">
            <!-- Radio buttons for gender (Male/Female). -->
            <label for="gender">Gender: </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <!-- Checkbox for accepting terms and conditions. -->
            <input type="checkbox" name="terms" id="terms">
            <label for="terms"><!-- put terms and conditions here -->I accept the terms and conditions.</label>
            <!-- Submit button. -->
            <input type="submit" value="Submit">
        </form>
</body>
</html>
