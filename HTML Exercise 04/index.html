<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise 04</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>STUDIO GHIBLI</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li id="home"><a href="#home">Home</a></li>
            <li id="location"><a href="#location">Location</a></li>
            <li id="contacts"><a href="#contacts">Contacts</a></li>
            <li id="form"><a href="#form">Sign In</a></li>
        </ul>
    </nav>

    <section>
        <img src="/HTML Exercise 04/opening1.gif" alt="A bunny wearing headphones" id="opening"> 
    </section>

    <!-- INTRO -->
    <section id="home">
        <h2>WELCOME!</h2>
        <p><abbr title="Hypertext Markup Language">HTML</abbr></p> <!-- temo paragraph here wala pako maisip T-T -->
    </section>

    <div class="container">
        <section id="form" class="form">
            <h2>Sign In</h2>
            <form action="">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter your name here" required><br>

                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Enter your email here"><br>

                <label for="date">Date of Birth: </label>
                <input type="date" name="date" id="date"><br>

                <label for="contact">Contact Number: </label>
                <input type="tel" name="contact" id="contact" 
                    pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" placeholder="xxxx-xxx-xxxx"><br>

                <button type="button">Submit</button>
            </form>
        </section>
    </div>

    <section id="location">
        <h2>GOOGLE MAPS</h2>
        <iframe src="https://maps.google.com/maps?q=baguio&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" 
            frameborder="0" width="400" height="300" allowfullscreen></iframe>
    </section>

    <section id="contacts">
        <h2>CONTACTS</h2>
        <blockquote cite="https://twitter.com/ShouldHaveCat">
            Why you should have a cat twitter feed
        </blockquote>
    </section>

    <script src="script.js"></script>
</body>
</html>
